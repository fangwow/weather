<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 移动端布局步骤 -->
	<!--第一步：修改视口  -->
    <!--第二步：引入rem.js -->
    <!-- 第三步：修改设计稿宽度 -->
	<meta name="viewport" content="width=device-width">
	<title>weather</title>
	<!-- link引入css -->
	<link rel="stylesheet" href="css/index.css">
    <!-- 设置logo -->
    <link rel="shortcut icon" href="img/logo.png">
    <!-- 第二步：引入js文件 -->
	<script src="js/rem.js"></script>
    <!-- 搜索第一步 -->
    <script src="font/iconfont.js"></script>
    <!-- 添加js -->
    <script src="js/jquery3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<!-- 搜索第二步 -->
<style type="text/css">
.icon {
   width: 1em; height: 1em;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
}
</style>
<body>
	<!-- 屏幕开始 -->
    <div class="screen">
    	<div class="header"></div>
    	<div class="box">
    		<h2 >空气</h2>
    		<h3>轻度污染</h3>
    	</div>
        <div class="wendu"></div>
        <div class="zhuangtai"></div>
        <div class="shidu">湿度&nbsp;&nbsp;28°</div>
        <div class="tishi">天冷了，注意保暖</div>
	</div>
    <!-- 屏幕结束 -->
    <!-- 今日明日的天气 -->
    <div class="con1"> 
        <div class="content">
            <div class="top">
                <span class="day">今天</span>
                <div class="temperature">
                <!-- 设置ID -->
                    <span class="high" id="dat_high_temperature">2</span>
                    /
                    <span class="low" id="dat_low_temperature">-11</span>
                    °C
                </div>
            </div>
            <div class="bottom">
                <span class="weather" id="day_condition">晴转多云</span>
                <div class="pic" id="dat_weather_icon_id"></div>
            </div>
        </div>
        <div class="content">
            <div class="top">
                <span class="day">明天</span>
                <div class="temperature">
                    <span class="high" id="tomorrow_high_temperature"></span>
                    /
                    <span class="low" id="tomorrow_low_temperature"></span>
                    °C
                </div>
            </div>
            <div class="bottom">
                <span class="weather" id="tomorrow_condition">晴</span>
                <div class="pic" id="tomorrow_weather_icon_id"></div>
            </div>
        </div> 
    </div>
    <!-- 实时天气 -->
    <div class="con2">
        <div class="wrap" id="now">
            <!-- <div class="now">
                <h2 class="now_time">12:00</h2>
                <div class="now_icon"></div>
                <h3 class="now_temperature">-1°</h3>
            </div> -->
        </div>
    </div>
    <div class="con3">
        <div class="wrap" id="recent">
            <!-- <div class="recent">
                <div class="recent_time">
                    <span class="month">01</span>
                    /
                    <span class="day">15</span>
                </div>
                <h2 class="recent_wea">多云</h2>
                <div class="recent_pic"></div>
                <h3 class="recent_high">3°</h3>
                <h4 class="recent_low">-12°</h4>
                <h5 class="recent_wind">西北风</h5>
                <h6 class="recent_level">2级</h6>
            </div> -->
        </div>
    </div>
   

    <!-- 让第二个页面消失：style="display: none;"-->
    <div class="city_box" style="display: none;">
        <div class="sousuo_box">
            <div class="search_box">
                <!-- 搜索第三步 -->
                <svg class="icon" aria-hidden="true">
                     <use xlink:href="#icon-sousuo2"></use>
                </svg>
                <input type="text" placeholder="搜索市、县等" class="text">
            </div>
            <div class="button">取消</div>
        </div>
        <!-- 城市部分 -->
        <div class="city" id="city">
            <h1 class="title">热门城市</h1>
            <div class="con">
                <div class="son">北京</div>
               <!--  div.son*12 -->
                <div class="son">上海</div>
                <div class="son">广州</div>
                <div class="son">深圳</div>
                <div class="son">郑州</div>
                <div class="son">西安</div>
                <div class="son">南京</div>
                <div class="son">杭州</div>
                <div class="son">武汉</div>
                <div class="son">成都</div>
                <div class="son">沈阳</div>
                <div class="son">天津</div>
            </div>
        </div>
    </div>
</body>
</html>

     2.css 层叠样式表
     3.div+css布局
     4.如何将css与html关联  link标签

     6.标签：页面中用尖括号括起来的叫做标签
     但标签  双标签

     10.浮动、定位、字体、盒子模型（margin padding）
     11.后代选择器 .con1 .content
